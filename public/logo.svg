<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon - Stylized A with circuit pattern -->
  <g transform="translate(5, 5)">
    <!-- Outer hexagon shape -->
    <path d="M25 2 L45 14 L45 38 L25 50 L5 38 L5 14 Z" fill="none" stroke="url(#iconGradient)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Inner A shape -->
    <path d="M25 12 L38 38 L32 38 L29 32 L21 32 L18 38 L12 38 Z" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Circuit dots -->
    <circle cx="25" cy="18" r="2" fill="#ffffff"/>
    <circle cx="15" cy="26" r="1.5" fill="#00d4ff"/>
    <circle cx="35" cy="26" r="1.5" fill="#00d4ff"/>
    
    <!-- Connection lines -->
    <path d="M25 18 L25 24 M15 26 L20 26 M35 26 L30 26" stroke="#00d4ff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Text - AI MANTRAAS -->
  <text x="60" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#blueGradient)" letter-spacing="2">AI</text>
  <text x="60" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#blueGradient)" letter-spacing="3">MANTRAAS</text>
</svg>
